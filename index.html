<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  <title>Converter de texto</title>
</head>
<body>
  <div id="container">
    <nav id="navbar" class="container-parts">
      <ul>
        <li>Conversor</li>
        <li>Sobre</li>
      </ul>
    </nav>

    <div id="container-content" class="container-parts">
      <main id="main">
    
        <section id="converter" class="show">
          <div class="container-converter">
            <div class="field-block full-field-block">
              <div id="options-converter" class="custom-select-container">
                <select>
                  <option value="uppercase">Caixa alta</option>
                  <option value="lowercase">Caixa baixa</option>
                  <option value="alternate-case">Alternar caixa</option>
                  <option value="leetspeak">Leetspeak</option>
                </select>
                <div class="select">
                  <div class="select-head">
                    <span class="select-head-text"></span>
                    <span class="select-head-icon"></span>
                  </div>
                  <div class="select-options">
                    <!--<button class="select-option"></button>-->
                  </div>
                </div>
              </div>
            </div>
            <div class="field-block">
              <textarea id="input-converter" class="converter-textarea"></textarea>
            </div>
            <div class="field-block">
              <textarea id="output-converter" class="converter-textarea" readonly></textarea>
            </div>
            <div class="field-block full-field-block">
              <button type="button" id="execute-converter">Converter</button>
            </div>
  
          </div>
        </section>
    
        <section id="about">
          <p>adasdasd</p>
        </section>
    
      </main>
    </div>

    <footer>
      Criado por Karran Lemos.
    </footer>
  </div>
</body>
</html>
